<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>LIBRARY</h1>
  <div class="container">
    <section id="add-book">
      <h2>Add New Book</h2>
      <input type="text" id="book-id" placeholder="Book ID">
      <input type="text" id="book-title" placeholder="Book Title">
      <input type="text" id="author-name" placeholder="Author Name">
      <button onclick="addBook()">Add Book</button>
    </section>

    <section id="book-list">
      <h2>Book List</h2>
      <ul id="book-list-ul"></ul>
    </section>

    <section id="search-book">
      <h2>Search Book</h2>
      <input type="text" id="search-input" placeholder="Enter book title">
      <button onclick="searchBook()">Search</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
